bookdown::gitbook:
  css: [css/style.css]
  split_by: section
  config:
    edit: https://github.com/covap-utfpr/pdi/edit/master/%s
    sharing:
      facebook: no
      github: yes
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: null
    toc:
      collapse: section
      before: |
        <li class="logo"><a href="./"><img src="imagens/logo.jpeg"></a></li>
      after: |
        <li><center>
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
        <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" />
        </a></li></center>
    download: null
    citation_package: biblatex
bookdown::pdf_book:
  citation_package: biblatex
